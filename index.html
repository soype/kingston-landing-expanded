<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kingston | Discover magic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left"></div>
      <div class="right"></div>
      <div class="center">
        <nav class="navi">
          <div class="icon">
            <img class="logo" src="logo.png" alt="">
          </div>
          <div class="items">
            <ul class="items-list">
              <a href="#" class="item-link"><img src="instagram-white-400.png" alt="" class="item"></a>
              <a href="#" class="item-link"><img src="facebook-white-400.png" alt="" class="item"></a>
              <a href="#" class="item-link"><img src="twitter-white-400.png" alt="" class="item"></a>
            </ul>
          </div>
        </nav>

        <div class="content">
          <div class="message">
            <h1>Discover magic</h1>
            <p class="description">
              Kingston is a studio dedicated to films and animation. Leave us a
              message and we will get in touch
            </p>
          </div>
          <div id="movies" class="movies">
            <div id="card-1" class=card></div>
            <div id="card-2" class=card></div>
            <div id="card-3" class=card></div>
            <div id="card-4" class=card></div>
            <div id="card-5" class=card></div>
            <div id="card-6" class=card></div>
            <div id="card-7" class=card></div>
            <div id="card-8" class=card></div>
          </div>
          <div class="form">
            <form action="#" id="the-form" class="form the-form">
              <textarea
                class="form-input form-text"
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Leave a message"
              ></textarea>
              <input
                type="email"
                class="form-input form-email"
                placeholder="email"
              />
              <input type="submit" class="button form-submit" value="Send" />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="fetch.js"></script>
  </body>
</html>
