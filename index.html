<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kingston | Discover magic</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left"></div>
      <div class="right"></div>
      <div class="center">
        <nav class="navi">
          <div class="icon">
            <img class="logo" src="logo.png" alt="">
          </div>
          <div class="items">
            <ul class="items-list">
              <a href="#" class="item-link"><img src="instagram-white-400.png" alt="" class="item"></a>
              <a href="#" class="item-link"><img src="facebook-white-400.png" alt="" class="item"></a>
              <a href="#" class="item-link"><img src="twitter-white-400.png" alt="" class="item"></a>
            </ul>
          </div>
        </nav>

        <div class="content">
          <div class="text">
            <h1>Discover magic</h1>
            <p class="description">
              Kingston is a studio dedicated to films and animation. Leave us a
              message and we will get in touch
            </p>
          </div>
          <div id="1" class="movies">
            <div class="card">
              <div class="movie-img"></div>
              <div class="movie-text">
                <h2 class="movie-title"></h2>
                <p class="movie-desc"></p>
              </div>
            </div>
            <div id="2" class="card">
              <div class="movie-img"></div>
              <div class="movie-text">
                <h2 class="movie-title"></h2>
                <p class="movie-desc"></p>
              </div>
            </div>
            <div id="3" class="card">
              <div class="movie-img"></div>
              <div class="movie-text">
                <h2 class="movie-title"></h2>
                <p class="movie-desc"></p>
              </div>
            </div>
            <div id="4" class="card">
              <div class="movie-img"></div>
              <div class="movie-text">
                <h2 class="movie-title"></h2>
                <p class="movie-desc"></p>
              </div>
            </div>
            <div id="5" class="card">
              <div class="movie-img"></div>
              <div class="movie-text">
                <h2 class="movie-title"></h2>
                <p class="movie-desc"></p>
              </div>
            </div>
          </div>
          <div class="form">
            <!-- <a href="#" id="toggle" class="button start appear">Leave a message</a> -->
            <form action="#" id="the-form" class="form the-form">
              <textarea
                class="form-input form-text"
                name=""
                id=""
                cols="30"
                rows="10"
                placeholder="Leave a message"
              ></textarea>
              <input
                type="email"
                class="form-input form-email"
                placeholder="email"
              />
              <input type="submit" class="button form-submit" value="Send" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
